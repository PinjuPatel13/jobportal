{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Monotype+Corsiva&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .btn-dark {
            background-color: #000;
            color: #fff;
            font-size: 18px;
            padding: 15px;
            width: 100%;
            cursor: pointer;
        }

        .btn-dark:hover {
            background-color: #333;
        }

    
        
    </style> 
</head>

<body>


    <!-- Marquee Section -->
    <marquee style="font-family: 'Monotype-Corsiva'; font-size: 40px; color: white; background-color: black; font-weight: bold; margin-top: 1%">
        Add Job Detrails
    </marquee>

    <div class="container mt-5">
        <form name="signup" method="POST" action="/add_job/" enctype="multipart/form-data" class="shadow p-4 rounded" onsubmit="return checkpass()" style="background-color: #f2f2f2;">
            {% csrf_token %}

            <h3 class="text-center mb-4" style="font-family: 'Dancing Script', cursive; color: maroon;">Add Jobs</h3>

         
            <div class="form-group">
                <label><b>Job Title</b></label>
                <input type="text"  class="form-control" name="jobtitle"  placeholder = "Enter Job Title" required>
            </div>

           
            <div class="form-row">

                <div class="form-group col-md-6">
                <label ><b>Start Date</b></label>
                <input type="Date" id="startdate" class="form-control" name="startdate"  required>
                </div>
                <div class="form-group col-md-6">

                <label ><b>End Date</b></label>
                <input type="Date" id="enddate" class="form-control" name="enddate"  required>
               
                </div>
            </div>

            
            <div class="form-row">

            <div class="form-group col-md-6">
                <label ><b>Salary(Per Month)</b></label>
                <input type="Number" id="Salary" class="form-control" name="Salary"  required>
                </div>

            <div class="form-group col-md-6">
                <label ><b>Company Logo</b></label>
                <input type="file" id="image" class="form-control" name="image"  required>
               
            </div>
            </div>

            <!-- Email -->
            <div class="form-row">

            <div class="form-group col-md-6 ">
                <label ><b>Expriance(In Years)</b></label>
                <input type="Number" id="Expriance" class="form-control" name="Expriance" required>
            </div>

            <div class="form-group col-md-6 ">
                <label ><b> Company Location</b></label>
                <input type="text" id="location" class="form-control" name="location" required>
            </div>
        </div>
            <!-- Contact Number -->
            <div class="form-group">
                <label ><b>Skills</b></label>
                <input type="text" id="Skills" class="form-control" name="Skills" placeholder="Enter Skills"  required>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label ><b>Description</b></label>
                <textarea  class="form-control" name="Description"  required> </textarea>
            </div>


            
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-dark" style="font-size: 18px;">
                    submit
                </button>
            </div>
        </form>
    </div>
 
</body>

</html>

{% include 'footer.html' %}


{% if error == "No" %}
<script>
    alert("Job details have been added successfully!");
    window.location.href = "{% url 'job_list' %}";
</script>
{% elif error == "Yes" %}
<script>
    alert("Something went wrong, please try again.");
</script>
{% endif %}



{%  endblock %}
