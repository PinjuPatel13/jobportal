<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <style>
        .nav-link {
            color: white !important;
            margin-right: 15px;
        }
        .nav-link:hover {
            color: Yellow !important;
            font-weight: bold;
            background-color: red;
            border-radius: 10px;
        }
        .navbar-brand:hover {
            color: yellow !important;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .col-sm-3 {
                margin-top: 10px;
                padding-left: 0;
                padding-right: 0;
            }
        }
    </style>
<div class="container">
<!-- Include jQuery (Make sure jQuery is loaded before DataTables) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Include DataTables JS -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>


<!-- Include DataTables Buttons JS -->
<script src="https://cdn.datatables.net/buttons/2.3.4/js/dataTables.buttons.min.js"></script>


<!-- Include JS libraries for Buttons (Excel, PDF, etc.) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/3.2.2/js/buttons.html5.min.js"></script>


<!-- DataTables CSS -->
<link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">

<link href="https://cdn.datatables.net/buttons/2.3.4/css/buttons.dataTables.min.css" rel="stylesheet">

<!-- Popper.js (required for Bootstrap dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

<!-- Bootstrap CSS (for styles) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">



<!-- DataTables Initialization Script -->
<script>
$(document).ready(function() {
    $('#example').DataTable({
        dom: 'Bfrtip', // Defines placement of buttons and other elements
        buttons: [
            'copyHtml5', 
            'excelHtml5', 
            'csvHtml5', 
            'pdfHtml5' // Define the buttons for export functionality
        ],
        paging: true,    // Enable pagination
        searching: true, // Enable search
        ordering: true   // Enable sorting
    });
});
</script>

</div>

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <img src="{% static 'images/job1.png' %}" style="width:180px; height:150px">
        </div>
        <div class="col-sm-6 mt-5 text-center">
            <span style="font-weight: bold; font-size: 30px">
                <span style="color: red;">Online Job</span>
                <span style="color: Green;">Portal System</span>
            </span>
        </div>
        <div class="col-sm-3 mt-5 text-center">
            <span style="font-weight: bold; font-size: 30px">
                <a href="#" class="pl-1"><i class="fab fa-twitter"></i></a>
                <a href="https://in.linkedin.com/in/pinjal-usadadiya" class="pl-1"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="pl-1"><i class="fab fa-instagram"></i></a>
                <a href="#" class="pl-1"><i class="fab fa-telegram"></i></a>
            </span>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: maroon;">
    <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family: 'Monotype Corsiva'; font-size: 30px" href="#">Job Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'index' %}">
                    <i class="fas fa-home mr-1"></i> Home
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"><i class="fas fa-user-plus mr-1"></i> Recruiters</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'recruiter_pending' %}">Pending</a>
                    <a class="dropdown-item" href="{% url 'recruiter_accepted' %}">Accepted</a>
                    <a class="dropdown-item" href="{% url 'recruiter_rejected' %}">Rejected</a>
                    <a class="dropdown-item" href="{% url 'all_recruiter' %}">All recruiters</a>
                </div>
            </li>
            
           
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'views_user' %}">
                    <i class="fas fa-users mr-1"></i> View Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'admin_login' %}">
                    <i class="fas fa-key mr-1"></i> Change Password
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'index' %}">
                    <i class="fas fa-sign-out-alt mr-1"></i> Logout
                </a>
            </li>   
        </ul>
        
        
    </div>
</nav>

</body>
</html>
