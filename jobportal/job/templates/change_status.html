{% load static %}


{% include 'navigation.html' %}

<!-- Marquee Section -->
<marquee style="font-family: 'Monotype-Corsiva'; font-size: 40px; color: white; background-color: black; font-weight: bold; margin-top: 1%">
    Change Status
</marquee>

<hr>

<!-- Admin Login Form -->
<div class="container mt-5">
    <form method="POST" class="shadow p-4 rounded" style="background-color: #f2f2f2; max-width: 500px; margin: 0 auto;">
        {% csrf_token %}
        
        <h3 class="text-center mb-4" style="font-family: 'Dancing Script', cursive; color: maroon;">Change Status</h3>
        
        <div class="form-group">
            <label for="username"><b>Recruiter Name</b></label>
            <input type="text" id="username" class="form-control" name="Uname" value = "{{recruiter.name}}" readonly>
        </div>

        <div class="form-group">
            <label><b>Status</b></label>
            <select class="form-control" name="status">
                <option value="Active">Accept</option>
                <option value="Reject">Reject</option>
            </select>
        </div> 


        <div class="form-group">
            <button type="submit" class="btn btn-dark btn-block" style="font-size: 18px; padding: 15px; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#333'" onmouseout="this.style.backgroundColor='black'">
                Update Status
            </button>
        </div>
    </form>
</div>

{%include "footer.html "%}


{% comment %} 
{% if error == "not_admin" %}
<script>
    alert("Access denied. You do not have admin privileges.");
</script>
{% elif error == "invalid_credentials" %}
<script>
    alert("Invalid username or password. Please try again.");
</script>
{% endif %}

{% endblock %} {% endcomment %}
