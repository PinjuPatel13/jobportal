{% load static %}

{% block body %}

{% include 'navigation.html' %}

<!-- Marquee Section -->
<marquee style="font-family: 'Monotype-Corsiva'; font-size: 40px; color: white; background-color: black; font-weight: bold; margin-top: 1%">
    Applied for Job
</marquee>

<hr>

<div class="container shadow-lg py-2 mb-2">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="resume" class="font-weight-bold">Upload Resume</label>
            <input type="file" name="resume" class="form-control" required id="resume">
        </div>

        <button type="submit" class="btn btn-danger mt-3">Submit</button>
    </form>
</div>

{% include "footer.html" %}


{% if messages %}
    {% for message in messages %}
        <script>
            alert("{{ message }}");
            window.location = ('{% url "user_latest_job" %}');
        </script>
    {% endfor %}
{% endif %}

{% endblock %}
