<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <style>
        .nav-link {
            color: white !important;
            margin-right: 15px;
        }
        .nav-link:hover {
            color: Yellow !important;
            font-weight: bold;
            background-color: red;
            border-radius: 10px;
        }
        .navbar-brand:hover {
            color: yellow !important;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .col-sm-3 {
                margin-top: 10px;
                padding-left: 0;
                padding-right: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <img src="{% static 'images/job1.png' %}" style="width:180px; height:150px">
        </div>
        <div class="col-sm-6 mt-5 text-center">
            <span style="font-weight: bold; font-size: 30px">
                <span style="color: red;">Online Job</span>
                <span style="color: Green;">Portal System</span>
            </span>
        </div>
        <div class="col-sm-3 mt-5 text-center">
            <span style="font-weight: bold; font-size: 30px">
                <a href="#" class="pl-1"><i class="fa fa-twitter"></i></a>
                <a href="#" class="pl-1"><i class="fa fa-linkedin"></i></a>
                <a href="#" class="pl-1"><i class="fa fa-instagram"></i></a>
                <a href="#" class="pl-1"><i class="fa fa-telegram"></i></a>
            </span>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: maroon;">
    <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family: 'Monotype Corsiva'; font-size: 30px" href="#">Job Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"><i class="fa fa-home mr-1"></i>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'latest_job' %}"><i class="fa fa-users mr-1"></i>Latest Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_login' %}"><i class="fa fa-user-plus mr-1"></i>User Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'recruiter_login' %}"><i class="fa fa-sign-language mr-1"></i>Recruiter Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_login' %}"><i class="fa fa-sign-in mr-1"></i>Admin Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"><i class="fa fa-phone mr-1"></i>Contact</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
